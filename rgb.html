<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rgb.css">
    <title>RGB color</title>
</head>
<body>
    <div class="container">
        <div class="color"></div>
        <div class="range1">
            <label for="r">R</label>
            <input id="r" type="range" value="0" min="0" max="255">
        </div>
        <div class="range2">
        <label for="g">G</label>
        <input id="g" type="range"  value="0" min="0" max="255">
        </div>
        <div class="range3">
        <label for="b">B</label>
        <input id="b" type="range" value="0" min="0" max="255">
        </div>
        <div class="value"></div>
        <button class="copycode">Click To Copy Code</button>
    </div>
    <script src="./rgb.js"></script>
</body>
</html>
